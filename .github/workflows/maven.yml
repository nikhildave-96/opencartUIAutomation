# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  oc_username: ${{ secrets.OC_USERNAME }}
  oc_password: ${{ secrets.OC_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 134
        install-chromedriver: true
    - name: printing versions
      run: |
        echo CHROME-VERSION IS: chrome-version
        echo CHROMEDRIVER-VERSION IS: chromedriver-version
    - name: Build with Maven
      # run: mvn -B package --file pom.xml
      run: mvn test -Dtest=LoginTest#verifyLogin
      # run: mvn test
